<html>
    <head>
        <title>Custom Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='icon' href='../../images/emoji.png'>
        <meta name="robots" content="noindex">
        <style>
            @font-face { 
                font-family: "GmarketBold"; 
                src: url("../../fonts/GmarketSansTTFBold.ttf");
            }
            @font-face { 
                font-family: "GmarketMedium"; 
                src: url("../../fonts/GmarketSansTTFMedium.ttf"); 
            }
            @font-face { 
                font-family: "GmarketLight"; 
                src: url("../../fonts/GmarketSansTTFLight.ttf"); 
            }
            body {
                background-color: #111111;
            }
            .main-container {
                position: relative;
            }
            .main-container div {
                display: inline-block;
            }
            .main-container iframe {
                display: inline-block;
            }
            #current-time {
                display: inline-block;
                margin-bottom: 8px;
            }
            #current-time-hm {
                font-family: "GmarketBold", sans-serif;
                font-size: 24pt;
                color: white;
                margin-left: 12px;
            }
            #current-time-sec {
                font-family: "GmarketMedium", sans-serif;
                font-size: 12pt;
                color: #dddddd;
                margin-left: 3px;
            }   
            #current-time-date {
                font-family: "GmarketMedium", sans-serif;
                color: yellow;
                margin-left: 12px;
                
            }
            #time-left-1 {
                font-family: "GmarketMedium", sans-serif;
                color: #dddddd;
                font-size: 10pt;
                margin-bottom: 4px;
            }
            #time-left-2 {
                font-family: "GmarketBold", sans-serif;
                color: #ffffff;
                font-size: 18pt;
                margin-top: 0; margin-bottom: -16px;
            }
        </style>
    </head>
    <body style='margin-top: 24px; margin-left: 12px'>
        <div class="main-container">
            <div>
                <div id="current-time">
                    <span id="current-time-hm"></span><span id="current-time-sec"></span>
                    <span id="current-time-date"></span>
                </div>
                <br/>
                <iframe style="border-style: none; width: 300px; height: 240px; " src="calendar.html"></iframe>
            </div>
            <div style="margin-left: 12px;">
                <iframe style="border-style: none; width: 300px; height: 220px; border-radius: 8px;" src="weather.html">

                </iframe>
                <br/>
                <div id="time-left">
                    <p id="time-left-1">Time until 1:00 AM:</p>
                    <p id="time-left-2">0 hr 0 min</p>
                    <br/>
                </div>
                <img src="../../images/icons/refresh_icon.png" alt="Refresh"
                    onclick="location.reload()" 
                    style="width: 24px; position: absolute; bottom: 8px; right: 20px;">
            </div>
        </div>
        

        <script defer src="https://dagammla.gitlab.io/keep-silk-open/keep.js">
        </script>
        <script type="text/javascript">

            function updateTime() 
            {
                const date = new Date();

                // Hr:min
                if(date.getMinutes() < 10) {
                    document.getElementById("current-time-hm").innerHTML 
                        = date.getHours() + ":0" + date.getMinutes();
                }
                else {
                    document.getElementById("current-time-hm").innerHTML 
                        = date.getHours() + ":" + date.getMinutes();
                }

                // Seconds
                if(date.getSeconds() < 10) {
                    document.getElementById("current-time-sec").innerHTML 
                        = "0" + date.getSeconds();
                }
                else {
                    document.getElementById("current-time-sec").innerHTML 
                        = date.getSeconds();
                }
                
                // Date
                const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
                document.getElementById("current-time-date").innerHTML 
                        = (date.getMonth()+1) + "/" + date.getDate() + " ("
                        + weekday[date.getDay()].substring(0, 3) + ")";

                // Time left until 1 AM
                var until = new Date();
                var min_left = 60 - date.getMinutes() + 60 * (24 - date.getHours());
                
                document.getElementById("time-left-2").innerHTML = 
                    (Math.floor(min_left / 60) % 24) + " hr " + Math.floor(min_left % 60) + " min";

                
                setTimeout(updateTime, 500);
            }
            updateTime();
        </script>
    </body>
</html>

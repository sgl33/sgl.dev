            scrolling="no" style='opacity: 0' id='calendar'>
        </iframe>

        <script type="text/javascript">
            function refreshPage()
            {
                const date = new Date();
                // Refresh every 1 hr
                if(date.getMinutes() == 0 && date.getSeconds() == 0) {
                    location.reload();
                }
                else {
                    setTimeout(refreshPage, 800);
                }
            }
            refreshPage();
        </script>

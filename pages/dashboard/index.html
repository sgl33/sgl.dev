<html>
    <head>
        <title>Custom Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='icon' href='../../images/emoji.png'>
        <meta name="robots" content="noindex">
        <style>
            @font-face { 
                font-family: "GmarketBold"; 
                src: url("../../fonts/GmarketSansTTFBold.ttf");
            }
            @font-face { 
                font-family: "GmarketMedium"; 
                src: url("../../fonts/GmarketSansTTFMedium.ttf"); 
            }
            @font-face { 
                font-family: "GmarketLight"; 
                src: url("../../fonts/GmarketSansTTFLight.ttf"); 
            }
            @font-face { 
                font-family: "Gilroy"; 
                src: url("../../fonts/Gilroy-ExtraBold.otf"); 
            }
            @font-face { 
                font-family: "Alata"; 
                src: url('../../fonts/Alata-Regular.ttf'); 
            }
            body {
                
                background-image: url("background.jpg");
                background-size: 100%;
            }
            .main-container {
                position: relative;
                
            }
            .main-container div {
                display: inline-block;
            }
            .main-container iframe {
                display: inline-block;
            }
            #current-time {
                display: inline-block;
                margin-bottom: 8px;
            }
            #current-time-hm {
                font-family: "Gilroy", sans-serif;
                font-size: 24pt;
                color: white;
                margin-left: 12px;
            }
            #current-time-sec {
                font-family: "Alata", sans-serif;
                font-size: 12pt;
                color: #dddddd;
                margin-left: 4px;
            }   
            #current-time-date {
                font-family: "GmarketMedium", sans-serif;
                color: rgb(255, 255, 200);
                margin-left: 12px;
                
            }
            
        </style>
    </head>
    <body style='margin-top: 12px; margin-left: 12px' id="body">
        <!-- Background -->
        <div style="background-color: rgba(17, 17, 17, 0.75); width: 200%; height: 200%; position: absolute; left: -30%; top: -30%">
            
        </div>

        <div class="main-container">
            <div>
                <div id="current-time" style="border-style: none; width: 290px; height: 44px; border-radius: 8px; background-color: #222222; padding-top: 4px; padding-left: 10px; position: relative">
                    <span id="current-time-hm"></span><span id="current-time-sec"></span>
                    <span id="current-time-date" style="position: absolute; bottom: 10px; left: 120px"></span>
                </div>
                <br/>
                <iframe style="border-style: none; width: 300px; height: 240px; border-radius: 5px;" scrolling='no' src="calendar.html"></iframe>
            </div>
            <div style="margin-left: 12px;">
                <!-- Stopwatch -->
                <iframe style="width: 300px; height: 60px; border-radius: 8px; border-style: none; margin-bottom: 8px" src="stopwatch.html">

                </iframe>
                <br/>
                <iframe style="border-style: none; width: 300px; height: 185px; border-radius: 8px; margin-bottom: 4px" src="weather.html">

                </iframe>
                <br/>
                <iframe style="width: 250px; height: 40px; border-radius: 8px; border-style: none;" src="timer.html">

                </iframe>

                
                <!--                <img src="../../images/icons/refresh_icon.png" alt="Refresh"
                    onclick="location.reload()" 
                    style="width: 24px; position: absolute; bottom: 10px; right: 16px;">
                -->
            </div>
        </div>

        <a onclick="hide()" id="hide-btn"
            style="width: 24px; position: absolute; bottom: -47px; right: 16px; color: white">
                ●
        </a>
        

        <script defer src="https://dagammla.gitlab.io/keep-silk-open/keep.js">
        </script>
        <script type="text/javascript">

            function updateTime() 
            {
                const date = new Date();

                // Hr:min
                if(date.getMinutes() < 10) {
                    document.getElementById("current-time-hm").innerHTML 
                        = date.getHours() + ":0" + date.getMinutes();
                }
                else {
                    document.getElementById("current-time-hm").innerHTML 
                        = date.getHours() + ":" + date.getMinutes();
                }

                // Seconds
                if(date.getSeconds() < 10) {
                    document.getElementById("current-time-sec").innerHTML 
                        = "0" + date.getSeconds();
                }
                else {
                    document.getElementById("current-time-sec").innerHTML 
                        = date.getSeconds();
                }
                
                // Date
                const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
                const month = ["Jan.","Feb.","Mar.","Apr.","May","Jun.","Jul.","Aug.","Sep.","Oct.","Nov.","Dec."]
                document.getElementById("current-time-date").innerHTML 
                        = weekday[date.getDay()].substring(0, 3) + ", " + 
                        month[date.getMonth()] + " " + date.getDate();

                setTimeout(updateTime, 200);
            }
            updateTime();

            var isHidden = false;
            function hide()
            {
                if(!isHidden) {
                    document.getElementsByClassName("main-container")[0].style.display = "none";
                    isHidden = true;
                    document.getElementById("hide-btn").innerHTML = "○";
                }
                else {
                    document.getElementsByClassName("main-container")[0].style.display = "block";
                    isHidden = false;
                    document.getElementById("hide-btn").innerHTML = "●";
                }
            }
        </script>
    </body>
</html>
